name: Trigger Deploy and wait
description: This action trigger deployment
inputs:
  app:
    required: true
    description: Application name to validate
  gitSha:
    required: true
    description: git sha which should be validated
  maxAttempt:
    required: false
    default: 15
    description: how many times to perform check
  sleepDuration:
    required: false
    default: 10
    description: how long to pause between attempts

runs:
  using: docker
  image: 'Dockerfile'

branding:
  icon: arrow-down
  color: blue